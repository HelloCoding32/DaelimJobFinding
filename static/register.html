<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입 | 학생진로 AI</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
    }
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      width: 360px;
      text-align: center;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 30px;
    }
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      transition: all 0.2s ease;
    }
    input:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 5px rgba(74, 144, 226, 0.4);
      outline: none;
    }
    .login-btn {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
      margin-top: 10px;
    }
    .login-btn:hover {
      background-color: #357ABD;
    }
    .login-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .links {
      margin-top: 15px;
    }
    .links a {
      font-size: 14px;
      color: #4a90e2;
      text-decoration: none;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .message {
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      display: none;
    }
    .message.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .message.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1 class="logo">회원가입</h1>

    <div id="message" class="message"></div>

    <form id="registerForm" class="login-form">
      <input type="text" id="userid" name="userid" placeholder="아이디를 입력하세요" required>
      <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
      <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>

      <button type="submit" class="login-btn" id="registerBtn">가입하기</button>
    </form>

    <div class="links">
      <a href="/login">로그인 화면으로 돌아가기</a>
    </div>
  </div>

  <script>
    const messageDiv = document.getElementById("message");
    const registerBtn = document.getElementById("registerBtn");

    function showMessage(text, type) {
      messageDiv.textContent = text;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = "block";
    }

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      // 버튼 비활성화
      registerBtn.disabled = true;
      registerBtn.textContent = "처리 중...";

      const formData = new FormData(e.target);

      try {
        const res = await fetch("/api/register", {
          method: "POST",
          body: formData,
        });

        const data = await res.json();

        if (data.success) {
          // 회원가입 성공
          showMessage(data.message, "success");

          // 2초 후 로그인 페이지로 이동
          setTimeout(() => {
            window.location.href = "/login";
          }, 2000);
        } else {
          // 회원가입 실패
          showMessage(data.message, "error");
          registerBtn.disabled = false;
          registerBtn.textContent = "가입하기";
        }
      } catch (error) {
        console.error("에러 발생:", error);
        showMessage("서버와의 통신에 실패했습니다.", "error");
        registerBtn.disabled = false;
        registerBtn.textContent = "가입하기";
      }
    });
  </script>
</body>
</html>
