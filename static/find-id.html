<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>아이디 찾기 | 학생진로 AI</title>
    <style>
        /* 로그인 페이지와 유사한 스타일을 유지합니다 */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f4f6f8;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .find-container {
            background: #fff;
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }
        .title {
            font-size: 22px;
            margin-bottom: 30px;
            color: #333;
        }
        .find-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            text-align: left;
            font-size: 14px;
            color: #555;
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }
        .find-btn {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .find-btn:hover {
            background-color: #357ABD;
        }
        .find-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="find-container">
        <h2 class="title">아이디 찾기</h2>
        <form id="findIdForm" class="find-form">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>

            <button type="submit" class="find-btn" id="findIdBtn">아이디 찾기</button>
        </form>
    </div>

    <script>
        const findIdBtn = document.getElementById("findIdBtn");

        document.getElementById("findIdForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            // 버튼 비활성화
            findIdBtn.disabled = true;
            findIdBtn.textContent = "찾는 중...";

            const formData = new FormData(e.target);
            const name = formData.get("name"); // 입력된 이름 가져오기

            try {
                // 1. 백엔드 API 호출 (DB 연동)
                // 요청하신 faster_ai의 User_Table을 호출하여 이름(name)으로 User_ID를 찾는 로직은
                // 서버(백엔드)에서 구현되어야 하며, 이 API는 그 서버 로직을 호출합니다.
                const res = await fetch("/api/find-id", {
                    method: "POST",
                    // 이름만 JSON 형태로 전송하는 것이 일반적이지만, FormData도 사용 가능합니다.
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name: name }),
                });

                const data = await res.json();

                if (res.ok && data.success) {
                    // 2. 아이디 찾기 성공: 경고창으로 이름과 아이디 표시
                    alert(`${data.name}님의 아이디는 [ ${data.user_id} ] 입니다.`);
                    // 찾은 후 로그인 페이지로 리디렉션
                    window.location.href = "/"; 
                } else {
                    // 3. 아이디 찾기 실패
                    alert(data.message || "해당 이름으로 등록된 아이디가 없습니다.");
                    findIdBtn.disabled = false;
                    findIdBtn.textContent = "아이디 찾기";
                }
            } catch (error) {
                console.error("에러 발생:", error);
                alert("서버와의 통신에 실패했습니다.");
                findIdBtn.disabled = false;
                findIdBtn.textContent = "아이디 찾기";
            }
        });
    </script>
</body>
</html>
