<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>아이디 찾기 | 학생진로 AI</title>
    <link rel="stylesheet" href="/static/css/find-id.css">
</head>
<body>
    <div class="find-container">
        <h2 class="title">아이디 찾기</h2>
        <form id="findIdForm" class="find-form">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>

            <button type="submit" class="find-btn" id="findIdBtn">아이디 찾기</button>
        </form>
    </div>
    <script src="/static/js/find-id.js"></script>
</body>
</html>
