<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인 | 학생진로 AI</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f4f6f8;
      font-family: 'Noto Sans KR', sans-serif;
    }
    .login-container {
      background: #fff;
      padding: 40px 50px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    .logo {
      font-size: 22px;
      margin-bottom: 30px;
      color: #333;
    }
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    /* 새로운 스타일: 레이블 및 링크 컨테이너 */
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 5px; /* 레이블과 인풋 사이 간격 */
    }
    .label-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    label {
      text-align: left;
      font-size: 14px;
      color: #555;
    }
    /* 추가된 스타일 */
    .find-link {
      font-size: 12px;
      color: #4a90e2;
      text-decoration: none;
    }
    .find-link:hover {
      text-decoration: underline;
    }
    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .login-btn {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .login-btn:hover {
      background-color: #357ABD;
    }
    .login-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .links {
      margin-top: 10px;
    }
    .links a {
      font-size: 14px;
      color: #4a90e2;
      text-decoration: none;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .message {
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      display: none;
    }
    .message.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .message.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1 class="logo">인공지능 기반 학생진로 AI</h1>

    <div id="message" class="message"></div>

    <form id="loginForm" class="login-form">
      <div class="input-group">
        <div class="label-row">
          <label for="userid">아이디</label>
          <a href="find_id">아이디 찾기</a> </div>
        <input type="text" id="userid" name="userid" placeholder="아이디를 입력하세요" required>
      </div>

      <div class="input-group">
        <div class="label-row">
          <label for="password">비밀번호</label>
          <a href="/find-pw">비밀번호 찾기</a> </div>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
      </div>

      <button type="submit" class="login-btn" id="loginBtn">로그인</button>

      <div class="links">
        <a href="/register">회원가입</a>
      </div>
    </form>
  </div>

  <script>
    const messageDiv = document.getElementById("message");
    const loginBtn = document.getElementById("loginBtn");

    function showMessage(text, type) {
      messageDiv.textContent = text;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = "block";
    }

    // 기존 로그인 폼 제출 로직
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      loginBtn.disabled = true;
      loginBtn.textContent = "로그인 중...";

      const formData = new FormData(e.target);

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          body: formData,
        });

        const data = await res.json();

        if (data.success) {
          showMessage(data.message, "success");
          localStorage.setItem("user_id", data.user_id);
          localStorage.setItem("user_name", data.user_name);

          setTimeout(() => {
            window.location.href = "/chat";
          }, 1000);
        } else {
          showMessage(data.message, "error");
          loginBtn.disabled = false;
          loginBtn.textContent = "로그인";
        }
      } catch (error) {
        console.error("에러 발생:", error);
        showMessage("서버와의 통신에 실패했습니다.", "error");
        loginBtn.disabled = false;
        loginBtn.textContent = "로그인";
      }
    });
    
    // 아이디 찾기 버튼 클릭 시 /find-id 페이지로 이동 (요청 사항 반영)
    document.querySelector('a[href="find-id"]').addEventListener('click', (e) => {
        // e.preventDefault(); // 페이지 이동을 막지 않고 href대로 이동
        // 실제 아이디 찾기 창을 별도 HTML 페이지(/find-id)로 가정하고 그대로 둡니다.
    });

    // 비밀번호 찾기 버튼 클릭 시 /find-pw 페이지로 이동
    document.querySelector('a[href="/find-pw"]').addEventListener('click', (e) => {
        // e.preventDefault();
        // 실제 비밀번호 찾기 창을 별도 HTML 페이지(/find-pw)로 가정하고 그대로 둡니다.
    });
  </script>
</body>
</html>
